<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Continental Access</title>
    <link rel="stylesheet" href="Cintinental.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<script>
    alertWinning();
</script>
<h1 class='Main_Header'>Continental Access</h1>
<table class="titleFormWrapper4">
        <tr>
                <th><h3 class="Main_Header">Contract Information:</h3></th>
               <th><h3 class="Main_Header">Confirmation #:</h3></th>
            </tr>
        <tr>
                <td>
                                <div class="titleFormWrapper3">
                            <form class="titleForm1">

                                    <label class="Main_Header" for="To">To:</label><br>
                                    <input type="text" id="To" name="To" value="Winston" disabled><br><br>

                                    <label class="Main_Header" for="Status">Status:</label><br>
                                    <input type="text" id="Status" name="To" value="Open" disabled><br><br>

                                    <label class="Main_Header" for="name">Full Name:</label><br>
                                    <input type="text" id="name" name="name" value="John Wick" disabled><br><br>

                                    <label class="Main_Header" for="amount">Amount:</label><br>
                                    <input type="text" id="amount" name="amount" value="1,000,000.00 USD" disabled><br><br>

                                    <label class="Main_Header" for="Loc">Last Known Location:</label><br>
                                    <input type="text" id="Loc" name="Loc" value="Unknown" disabled><br><br>
                                </form>
                        </div>
                    </td>

                <td>
                        <div class="titleFormWrapper2">
                                <form class="titleForm2">

                                        <label class="Main_Header" for="DID">Designation ID:</label><br>
                                        <input type="text" id="DID" name="DID" value="11111" disabled><br><br>

                                        <label class="Main_Header" for="DSC">Date of superseded Certificate:</label><br>
                                        <input type="text" id="DSC" name="DSC" value="presently" disabled><br><br>

                                        <label for="yes" class="Main_Header">Payment Upon Death:</label><br><br>
                                        <input type="radio" id="yes" name="yes" value="yes" checked>
                                        <label class="Main_Header" for="yes">Yes</label><br>
                                        <input type="radio" id="no" name="yes" value="no" disabled>
                                        <label class="Main_Header" for="no">No</label><br><br><br><br>

                                        <input type="reset" value="Submit All" onclick="FinalPage()">
                                    </form>
                            </div>
                    </td>
            </tr>
    </table>
</body>

</html>
